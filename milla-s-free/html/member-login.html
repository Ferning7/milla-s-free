<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de Colaborador - Milla's Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="dark flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Acesso de Colaborador</h2>
        <form id="member-login-form">
            <div class="mb-4">
                <label for="login-token" class="block text-sm font-medium mb-1">Seu Token de Acesso</label>
                <input id="login-token" type="text" required class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500" autocomplete="off">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold">Entrar</button>
            </div>
        </form>
        <p class="text-center text-sm mt-4"><a href="index.html" class="text-blue-500 hover:underline">É uma empresa? Faça login aqui.</a></p>
    </div>
    <!-- Modal de Mensagem -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold mb-4"></p>
            <button id="message-ok" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold">OK</button>
        </div>
    </div>
    <script type="module" src="../js/member-login.js"></script>
</body>
</html>
