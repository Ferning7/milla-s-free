<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Empresa - Milla's Free</title>
    <link rel="icon" type="image/png" href="../imagens/milasclock.png" sizes="any">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="dark">

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="landing.html" class="sidebar-header"><img src="../imagens/millasfull.png" alt="Milla's Free Logo" class="h-12"></a>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Painel</span></a></li>
                    <li><a href="company-dashboard.html" class="active"><i class="fas fa-users"></i> <span>Membros</span></a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-pie"></i> <span>Relatórios</span></a></li>
                    <li class="sidebar-logout-item"><a href="landing.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <header class="main-header">
                <!-- O campo de busca foi movido para o card de gerenciamento de colaboradores -->
                <div class="header-actions">
                    <button id="theme-toggle" aria-label="Alternar tema" class="theme-toggle-btn">
                        <i class="fas fa-sun"></i>
                    </button>
                    <i class="fas fa-bell"></i>
                    <a href="settings.html" title="Configurações" class="profile-pic"></a>
                </div>
            </header>

            <main>
                <!-- Members Section -->
                <div class="card mb-8">
                    <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                        <div>
                            <h2 class="text-xl font-semibold">Gerenciar Colaboradores</h2>
                            <p id="company-email-display" class="text-sm text-secondary"></p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-500 dark:text-gray-400"></i>
                                </div>
                                <input type="search" id="search-member-input" placeholder="Buscar colaborador..." class="w-64 p-3 pl-10">
                            </div>
                            <button id="add-member-button" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Adicionar
                            </button>
                        </div>
                    </div>

                    <!-- Members List -->
                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Colaborador</th>
                                    <th>Token de Acesso</th>
                                    <th class="text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="members-list">
                                <!-- Member rows will be injected here by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Members Pagination -->
                    <div id="members-pagination-controls" class="flex justify-center items-center space-x-4 mt-6 hidden">
                        <button id="prev-members-page-button" class="btn btn-secondary">Anterior</button>
                        <button id="next-members-page-button" class="btn btn-primary">Próxima</button>
                    </div>
                </div>

                <!-- Task Management Section -->
                <div class="card">
                    <h2 class="text-xl font-semibold">Tarefas Pré-definidas</h2>
                    <p class="text-sm text-secondary mb-6">Crie tarefas para agilizar o apontamento da equipe.</p>

                    <form id="add-task-form" class="flex items-center gap-2 mb-4" autocomplete="off">
                        <input type="text" id="new-task-name" name="dashboard_task_name" placeholder="Nome da nova tarefa" required autocomplete="off" class="flex-grow p-2.5">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </form>

                    <!-- Tasks List -->
                    <div id="tasks-list" class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Task items will be injected here by JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container">
        <!-- Modal de Adicionar Colaborador -->
        <div id="create-member-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50">
            <div class="card p-6 rounded-xl shadow-xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4">Adicionar Novo Colaborador</h3>
                <form id="create-member-form">
                    <div class="mb-4">
                        <label for="member-name" class="block text-sm font-medium mb-1">Nome</label>
                        <input id="member-name" type="text" required class="w-full p-2">
                    </div>
                    <div class="mb-6">
                        <label for="member-email" class="block text-sm font-medium mb-1">Email</label>
                        <input id="member-email" type="email" required class="w-full p-2">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-create-member-button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="submit-create-member" class="btn btn-primary w-48 text-center">
                            <span class="button-text">Adicionar e Gerar Token</span>
                            <i class="fas fa-spinner fa-spin hidden button-spinner"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Editar Colaborador -->
        <div id="edit-member-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50">
            <div class="card p-6 rounded-xl shadow-xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4">Editar Colaborador</h3>
                <form id="edit-member-form">
                    <input type="hidden" id="edit-member-id">
                    <div class="mb-4">
                        <label for="edit-member-name" class="block text-sm font-medium mb-1">Nome</label>
                        <input id="edit-member-name" type="text" required class="w-full p-2">
                    </div>
                    <div class="mb-6">
                        <label for="edit-member-email" class="block text-sm font-medium mb-1">Email</label>
                        <input id="edit-member-email" type="email" required class="w-full p-2">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-edit-member-button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="save-edit-member-button" class="btn btn-primary w-24 text-center">
                            <span class="button-text">Salvar</span>
                            <i class="fas fa-spinner fa-spin hidden button-spinner"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Editar Tarefa -->
        <div id="edit-task-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50">
            <div class="card p-6 rounded-xl shadow-xl w-full max-w-sm">
                <h3 class="text-xl font-bold mb-4">Editar Tarefa</h3>
                <form id="edit-task-form">
                    <input type="hidden" id="edit-task-id">
                    <div class="mb-6">
                        <label for="edit-task-name" class="block text-sm font-medium mb-1">Nome da Tarefa</label>
                        <input id="edit-task-name" type="text" required class="w-full p-2">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-edit-task-button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="save-edit-task-button" class="btn btn-primary w-24 text-center">
                            <span class="button-text">Salvar</span>
                            <i class="fas fa-spinner fa-spin hidden button-spinner"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Mensagem -->
        <div id="message-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50 p-4">
            <div class="card p-6 rounded-xl shadow-xl w-full max-w-sm text-center">
                <p id="message-text" class="text-lg font-semibold mb-4"></p>
                <div id="message-buttons" class="flex justify-center space-x-4">
                    <button id="message-ok" class="btn btn-primary">OK</button>
                    <button id="message-cancel" class="btn btn-secondary hidden">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/company-dashboard.js"></script>
</body>
</html>
