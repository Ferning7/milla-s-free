<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso de Colaborador - Milla's Free</title>
    <link rel="icon" href="../imagens/milasclock.png" type="image/png" sizes="any">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="dark flex items-center justify-center min-h-screen">
    <div class="card p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Acesso de Colaborador</h2>
        <form id="member-login-form">
            <div class="mb-4">
                <label for="login-token" class="block text-sm font-medium mb-1">Seu Token de Acesso</label>
                <input id="login-token" type="text" required class="w-full" autocomplete="off">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full btn btn-primary">Entrar</button>
            </div>
        </form>
        <p class="text-center text-sm mt-4"><a href="index.html" class="text-blue-500 hover:underline">É uma empresa? Faça login aqui.</a></p>
    </div>
    <!-- Modal de Mensagem -->
    <div id="message-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50 p-4">
        <div class="card p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold mb-4"></p>
            <button id="message-ok" class="btn btn-primary">OK</button>
        </div>
    </div>
    <script type="module" src="../js/member-login.js"></script>
</body>
</html>
