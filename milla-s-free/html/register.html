quw<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gestor - Milla's Free</title>
    <link rel="icon" href="../imagens/milasclock.png" type="image/png" sizes="any">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <script>
        // Previne o "flash" do tema incorreto (FOUC)
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50">
        <div class="card p-8 w-full max-w-sm">
            <div class="text-center mb-6">
                <a href="landing.html"><img src="../imagens/millasfull.png" alt="Milla's Free Logo" class="h-12 mx-auto mb-4"></a>
                <h3 class="text-xl font-bold">Criar Conta de Gestor</h3>
            </div>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium mb-1">Email</label>
                    <input id="register-email" type="email" required class="w-full p-2">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium mb-1">Senha</label>
                    <input id="register-password" type="password" required class="w-full p-2">
                </div>
                <button type="submit" class="btn btn-primary w-full mt-2">Cadastrar</button>
                <div class="text-center mt-4">
                    <p class="text-sm text-secondary">Já tem uma conta? <a href="landing.html#login" id="show-login-modal-link" class="font-semibold text-primary hover:underline">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Mensagem -->
    <div id="message-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden z-50 p-4">
        <div class="card p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold mb-4"></p>
            <div id="message-buttons" class="flex justify-center space-x-4">
                <button id="message-ok" class="btn btn-primary">OK</button>
                <button id="message-cancel" class="btn btn-secondary hidden">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>

</body>
</html>
